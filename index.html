<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://cdn.icon-icons.com/icons2/390/PNG/512/rock_39413.png" />
      </div>
      <div class="choice" id="paper">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://m.media-amazon.com/images/I/51LfroHQP1L.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
